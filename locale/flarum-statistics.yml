      last_28_days_label: يېقىنقى 28 كۈن
      last_7_days_label: ئالدىنقى بىر ھەپتە
      posts_heading: => core.ref.posts
      today_label: بۈگۈن
      total_label: جەمئىي
      users_heading: => core.ref.users
